name: Build App for Win/Linux

on:
  push:
    tags:
      - v*.*.*

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
      - run: npm run build:linux
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: linux-artifacts
          path: dist/*
          retention-days: 1

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
      - run: npm run build:win
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: windows-artifacts
          path: dist/*
          retention-days: 1

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    if: always()
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            dist/**/*.exe
            dist/**/*.dmg
            dist/**/*.AppImage
            dist/**/*.deb
            dist/**/*.zip
            dist/**/*.yml
            dist/**/*.yaml
            dist/**/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
